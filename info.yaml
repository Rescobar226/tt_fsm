# Tiny Tapeout project information
project:
  title:        "Final - Serie 2: Puerta Automática"
  author:       "Rodrigo E. Escobar"
  discord:      ""  # Opcional, si tenés cuenta en Discord
  description:  "FSM para controlar una puerta automática con lógica Moore-Mealy"
  language:     "Verilog"
  clock_hz:     1  # El diseño usa un clock lento (dividido), así que podés poner 1 Hz o 0 si es puro combinacional

  # Tamaño del diseño: 1x1 normalmente alcanza para FSM simples
  tiles: "1x1"
#cm;lmc
  # Nombre del módulo principal DEBE comenzar con tt_um_ seguido de tu usuario
  # Ejemplo: si tu usuario de GitHub es juanperez
  top_module:  "tt_um_Rescobar226"

  # Archivos fuente en la carpeta src/
  source_files:
    - "fsmpuerta.v"

# Descripciones de pines (máximo 8 entradas y 8 salidas)

pinout:
  ui_in[0]: "Sen"
  ui_in[1]: "SE"
  ui_in[2]: "LA"
  ui_in[3]: "LC"
  ui_in[4]: ""
  ui_in[5]: ""
  ui_in[6]: ""
  ui_in[7]: ""

  uo_out[0]: "MA"
  uo_out[1]: "MC"
  uo_out[2]: "S[0]"
  uo_out[3]: "S[1]"
  uo_out[4]: "S[2]"
  uo_out[5]: "S[3]"
  uo_out[6]: ""
  uo_out[7]: ""

  uio_inout[0]: ""
  uio_inout[1]: ""
  uio_inout[2]: ""
  uio_inout[3]: ""
  uio_inout[4]: ""
  uio_inout[5]: ""
  uio_inout[6]: ""
  uio_inout[7]: ""

# No tocar
yaml_version: 6

